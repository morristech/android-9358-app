apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.bugtags.library.plugin'

retrolambda {
    javaVersion JavaVersion.VERSION_1_7
}

bugtags {
    appKey  "32ae23df06dfde970b3b8affdd3abd30"  //这里是你的 appKey
    appSecret  "06a30a3bb12cd1a7038546187dd0956e"    //这里是你的 appSecret，管理员在设置页可以查看
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.xmd.technician"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

        manifestPlaceholders = [
                //Getui placeHolder
                GETUI_APP_ID        : "WvUqksV0Ob6gUBKdGxOLk8",
                GETUI_APP_KEY       : "OPclY7PiR37dSgU8NDtWC",
                GETUI_APP_SECRET    : "nxA8wGbyYl5tCX6aDeH3i1",
                PACKAGE_NAME        : "com.xmd.technician",
                //UMENG_APPKEY for release
                UMENG_APPKEY_VALUE  : "55b5d44167e58e899c003120",
                UMENG_CHANNEL_VALUE : "xiaomodo-tech",
                //ease
                EASEMOB_APPKEY_VALUE: "xiaomodo#spatest",
        ]
    }

    lintOptions {
        abortOnError false
    }

    signingConfigs {
        release {
            storeFile file("tools/xmd_app_key.keystore")
            storePassword  sign_password
            keyAlias key_alias
            keyPassword  sign_password
        }
    }

    buildTypes {

        release {
            minifyEnabled true
            zipAlignEnabled true
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile(name: 'shidou.appgrade-release', ext: 'aar')
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:recyclerview-v7:23.0.1'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.0-beta4'
    compile 'com.squareup.retrofit2:retrofit:2.0.0-beta4'
    compile 'com.squareup.retrofit2:converter-gson:2.0.0-beta4'
    compile 'com.bugtags.library:bugtags-lib:latest.integration'
    compile 'com.getui:sdk:2.7.0.0'
    compile 'com.getui:ext:2.0.3'
    compile 'com.android.support:support-v4:23.0.1'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile files('libs/hyphenatechat_3.1.0.jar')
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.android.support:cardview-v7:23.0.1'
    compile files('libs/core-3.2.1-SNAPSHOT.jar')
    compile'com.facebook.react:react-native:0.20.+'
}
